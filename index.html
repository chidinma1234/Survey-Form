<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main>
            <div class="container">
                <header class="header">
                    <h1 id="title">Survey Form</h1>
                    <p id="description">
                        Thank you for taking the time to help us improve the
                        platform
                    </p>
                </header>
                <form action="" id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            placeholder="Enter your Name"
                            name="name"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="Enter you Email"
                            name="email"
                            required
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number"
                            >Age(optional)</label
                        >
                        <input
                            id="number"
                            type="number"
                            min="10"
                            max="99"
                            name="age"
                            ,
                            placeholder="Age"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <p>Which option best describes your current role?</p>
                        <select
                            id="dropdown"
                            name="role"
                            class="form-control"
                            required
                        >
                            <option disabled selected value>
                                Select current role
                            </option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group recommend">
                        <p>Would you recommend Stutern to a friend?</p>
                        <label class="radio-text">
                            <input
                                type="radio"
                                value="definitely"
                                name="user-recommend"
                                class="input-radio"
                            />Definitely
                        </label>
                        <label class="radio-text">
                            <input
                                type="radio"
                                value="maybe"
                                name="user-recommend"
                                class="input-radio"
                            />Maybe
                        </label>
                        <label class="radio-text">
                            <input
                                type="radio"
                                value="not sure"
                                name="user-recommend"
                                class="input-radio"
                            />Not sure</label
                        >
                        </div>
                        <div class="form-group recommend">
                        <p>Languages and Frameworks known
                <small>(Check all that apply)</small></p>
                        <label class="checkbox-text">
                            <input
                                type="checkbox"
                                value="definitely"
                                name="user-recommend"
                                class="input-checkbox"
                            />C++
                        </label>
                        <label class="checkbox-text">
                            <input
                                type="checkbox"
                                value="maybe"
                                name="user-recommend"
                                class="input-checkbox"
                            />Javascript
                        </label>
                        <label class="checkbox-text">
                            <input
                                type="checkbox"
                                value="not sure"
                                name="user-recommend"
                                class="input-checkbox"
                            />PHP</label>
                            <label class="checkbox-text">
                            <input
                                type="checkbox"
                                value="not sure"
                                name="user-recommend"
                                class="input-checkbox"
                            />C#</label>
                            <label class="checkbox-text">
                            <input
                                type="checkbox"
                                value="not sure"
                                name="user-recommend"
                                class="input-checkbox"
                            />Java</label>

                        </div>


                        <!-- <div class="form-group recommend"></div> -->
                        <div class="form-group">
                            <p>Any comments or suggestions?</p>
                            <textarea
                                id="comments"
                                name="comments"
                                placeholder="Enter your comment here..."
                                class="input-textarea"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="submit" class="btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
